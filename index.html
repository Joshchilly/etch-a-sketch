<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="title">Etch A Sketch</div>

            <div class="customization-container">
                <div class="size-container">
                    <div class="text">Grid size:</div>

                    <div class="sizes">
                        <button class="small">Small</button>
                        <button class="medium">Medium</button>
                        <button class="big">Big</button>
                    </div>
                </div>

                <div class="custom-size">
                    <label for="custom-size">Number of squares per side:</label>

                    <div class="custom-size-container">
                        <input type="text" id="custom-size-input" name="custom-size-input"
                            value="enter number from 1-100" />
                        <button class="update">Update</button>
                    </div>
                </div>

                <div class="mode-container">
                    <div class="text">Mode:</div>

                    <div class="modes">
                        <button class="classic">Classic</button>
                        <button class="random">Random</button>
                        <button class="rainbow">Rainbow</button>
                    </div>
                </div>

                <div class="tools">
                    <button class="eraser">Eraser</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
        </div>
        <div class="grid"></div>
    </div>
</body>

</html>
